<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <dialog class="janela-modal" id="janela-modal">
        <div class="modal">
            <button class="buttonClose">Close</button>
            <div class="aboutHeader">
                <span class="numberAbout">#001</span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
                <h1 class="nameAbout">Bulbasaur</h1>
                <ol class="types">
                    <li class="type grass">Grass</li>
                    <li class="type poison"> poison</li>
                </ol>
            </div>
            <div class="aboutbody">
                <div class="about">
                    <ol>
                        <li>Weight</li>
                        <li>Height</li>
                    </ol>
                </div>
                <div class="status">
                    <ol>
                        <li>HP</li>
                        <li>Attack</li>
                        <li>Defense</li>
                        <li>Sp Atk</li>
                        <li>Sp Def</li>
                        <li>Speed</li>
                    </ol>
                </div>
            </div>
        </dialog>

    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/modal.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
